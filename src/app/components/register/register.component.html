<div class="container">
  <div class="row justify-content-md-center mt-5">
    <div class="col-md-4">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row justify-content-md-center">
            <div class="col">
              <a routerLink="/login" id="login-form-link">Login</a>
            </div>
            <div class="col">
              <a routerLink="/register" class="active" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" method="post" role="form">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                    <input type="text" formControlName="username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" pattern="^[a-zA-Z0-9]{4,20}$" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="email" formControlName="email" name="email" id="email" tabindex="2" class="form-control" placeholder="Email Address" value="" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" formControlName="password" name="password" id="password" tabindex="3" class="form-control" placeholder="Password" pattern="^.{6,250}$" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row justify-content-md-center">
                    <div class="col-sm-6">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                    </div>
                  </div>
                </div>
              </form>
              {{registerForm.valid}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

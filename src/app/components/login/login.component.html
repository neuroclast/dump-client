<div class="container">
  <div class="row justify-content-md-center mt-5">
    <div class="col">
      <div *ngIf="error" class="alert alert-danger" id="error_box">
        <strong>Error:</strong> {{errorText}}
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-4 p-3 border rounded bg-white">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row justify-content-md-center">
            <div class="col">
              <h5 style="color:#4a4a4a">Log In</h5>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form"[formGroup]="loginForm" (ngSubmit)="onSubmit()" role="form" style="display: block;">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                    <input type="text" formControlName="username" name="username" id="username" tabindex="1" class="form-control" pattern="^[a-zA-Z0-9]{4,20}$" placeholder="Username" value="" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" formControlName="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" pattern="^.{6,250}$" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col text-center">
                      <input type="checkbox" tabindex="3" class="mt-2" formControlName="remember" name="remember" id="remember">
                      <label for="remember" style="margin-bottom: 0"> Remember Me</label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row justify-content-md-center">
                    <div class="col-sm-6">
                      <input type="submit" [disabled]="loginForm.invalid" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                    </div>
                  </div>
                </div>
                <div class="">
                  <div class="row text-center">
                    <div class="col">
                      <a href="#" routerLink="/register" style="color:grey">Register</a>
                    </div>
                    <div class="col">
                      <a href="#" routerLink="/recover" style="color:grey">Forgot Password</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

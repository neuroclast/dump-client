<div class="container">
  <div class="row justify-content-md-center mt-5">
    <div class="col-md-4">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row justify-content-md-center">
            <div class="col">
              <a routerLink="/login" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col">
              <a routerLink="/register" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form"[formGroup]="loginForm" (ngSubmit)="onSubmit()" role="form" style="display: block;">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                    <input type="text" formControlName="username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" formControlName="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                </div>
                <div class="form-group text-center">
                  <input type="checkbox" tabindex="3" class="form-control" formControlName="remember" name="remember" id="remember">
                  <label for="remember"> Remember Me</label>
                </div>
                <div class="form-group">
                  <div class="row justify-content-md-center">
                    <div class="col-sm-6">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="#" routerLink="/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<main role="main" class="container border rounded pt-3 content_area">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-10">
      <h5>My Profile</h5>
      <hr />
      <form [formGroup]="cpForm" (submit)="submitStopper($event)" novalidate class="form-horizontal">
        <div class="form-group row">
          <label class="col control-label" for="username">Username:</label>
          <div class="col">
            <input type="text" formControlName="username" name="username" id="username" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col control-label" for="email">Email:</label>
          <div class="col">
            <input type="text" formControlName="email" name="email" id="email" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col control-label" for="website">Website:</label>
          <div class="col">
            <input type="text" formControlName="website" name="website" id="website" class="form-control" placeholder="www.yoursite.com"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col control-label" for="password">Password:</label>
          <div class="col">
            <input type="password" formControlName="password" name="password" id="password" class="form-control" placeholder="New password"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col control-label">Avatar:</label>
          <div class="col">
            <small>Should be square, max size 150x150</small><br />
            <div style="width: 100px;" class="text-center">
              <img [src]="avatarSrc" class="avatar" title="Click to Change" (click)="file.click()" /><br />
              <button class="btn btn-secondary btn-sm" (click)="file.click()">Change</button>
              <input type="file" id="avatar" #file style="display:none" (change)="fileChange($event)" accept=".png,.gif,.jpg,.bmp" />
            </div>
          </div>
        </div>
        <div class="form-group row mt-5">
          <div class="col text-center">
            <button type="button" [disabled]="cpForm.invalid" (click)="onSubmit()" class="btn btn-success">Submit</button> &nbsp;
            <button type="reset" (click)="revert()" [disabled]="cpForm.pristine" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <div class="d-none d-md-block col-md-2 border border-top-0 border-right-0 border-bottom-0">
      <app-recent></app-recent>
    </div>
  </div>
</main>
